    :root {

// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const database = firebase.database();

const HISTORY_API = 'https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json';

let historyData = [];
let lastSavedPeriod = null;

// Validate key against Firebase
async function validateKey(inputKey) {
  try {
    const snapshot = await database.ref('keys').once('value');
    
    if (!snapshot.exists()) {
      return { valid: false, message: 'No keys found in database' };
    }
    
    const keys = snapshot.val();
    
    for (const keyId in keys) {
      const keyData = keys[keyId];
      
      if (keyData.key === inputKey || keyId === inputKey) {
        if (keyData.isActive === false) {
          return { valid: false, message: 'Key has been deactivated' };
        }
        
        const expiresAt = keyData.expiresAt || keyData.expiry;
        if (expiresAt) {
          const now = Date.now();
          if (now > expiresAt) {
            return { valid: false, message: 'Key has expired' };
          }
          return { valid: true, expiresAt };
        }
        
        return { valid: true };
      }
    }
    
    return { valid: false, message: 'Invalid key' };
  } catch (error) {
    console.error('Firebase error:', error);
    return { valid: false, message: 'Connection error. Please try again.' };
  }
}

// Check key validity with auto logout
async function checkKeyValidity() {
  const storedKey = localStorage.getItem('userKey');
  if (!storedKey) {
    logout();
    return false;
  }
  
  // Check local expiry first
  const storedExpiry = localStorage.getItem('expiresAt');
  if (storedExpiry && Date.now() > parseInt(storedExpiry, 10)) {
    console.log('Key expired locally');
    logout();
    return false;
  }
  
  // Check with Firebase
  const result = await validateKey(storedKey);
  if (!result.valid) {
    console.log('Key expired or invalid on Firebase:', result.message);
    logout();
    return false;
  }
  
  return true;
}

function checkAuth() {
  const isLoggedIn = localStorage.getItem('isLoggedIn');
  if (isLoggedIn === 'true') {
    checkKeyValidity().then(valid => {
      if (valid) {
        showDashboard();
      }
    });
  }
}

  const key = document.getElementById('keyInput').value.trim().toUpperCase();
  const btn = document.getElementById('loginBtn');
  const btnText = document.getElementById('loginBtnText');
  const errorDiv = document.getElementById('loginError');
  
  if (!key) {
    errorDiv.textContent = '* PLEASE ENTER A KEY *';
    return;
  }
  
  btnText.textContent = 'VERIFYING...';
  btn.disabled = true;
  errorDiv.textContent = '';
  
  const result = await validateKey(key);
  
  if (result.valid) {
    localStorage.removeItem('historyData');
    localStorage.removeItem('period');
    localStorage.removeItem('side');
    localStorage.removeItem('num');
    historyData = [];
    processedPeriods.clear();
    
    localStorage.setItem('isLoggedIn', 'true');
    localStorage.setItem('userKey', key);
    if (result.expiresAt) {
      localStorage.setItem('expiresAt', String(result.expiresAt));
    }
    showDashboard();
  } else {
    errorDiv.textContent = `* ${result.message.toUpperCase()} *`;
    btnText.textContent = 'UNLOCK';
    btn.disabled = false;
  }
});

function logout() {
  localStorage.removeItem('isLoggedIn');
  localStorage.removeItem('userKey');
  localStorage.removeItem('expiresAt');
  localStorage.removeItem('historyData');
  localStorage.removeItem('period');
  localStorage.removeItem('side');
  localStorage.removeItem('num');
  location.reload();
}

document.getElementById('logoutBtn').addEventListener('click', logout);
document.getElementById('logoutBtn2').addEventListener('click', logout);

document.getElementById('clearHistoryBtn').addEventListener('click', function() {
  historyData = [];
  localStorage.removeItem('historyData');
  processedPeriods.clear();
  updateStats();
  renderHistory();
});

document.getElementById('navMain').addEventListener('click', function() {
  switchPage('main');
});

document.getElementById('navHistory').addEventListener('click', function() {
  switchPage('history');
});

function switchPage(page) {
  currentPage = page;
  
  document.getElementById('mainPage').style.display = page === 'main' ? 'block' : 'none';
  document.getElementById('historyPage').style.display = page === 'history' ? 'block' : 'none';
  
  document.getElementById('navMain').classList.toggle('active', page === 'main');
  document.getElementById('navHistory').classList.toggle('active', page === 'history');
  
  if (page === 'history') {
    renderHistory();
  }
}

function showDashboard() {
  document.getElementById('loginPage').classList.add('hidden');
  document.getElementById('mainPage').style.display = 'block';
  document.getElementById('bottomNav').classList.remove('hidden');
  initDashboard();
}

function initDashboard() {
  const saved = localStorage.getItem('historyData');
  if (saved) {
    historyData = JSON.parse(saved);
    historyData.forEach(item => {
      if (item.status !== 'PENDING') {
        processedPeriods.add(item.period);
      }
    });
  }
  
  lastSavedPeriod = localStorage.getItem('period');
  const savedSide = localStorage.getItem('side');
  const savedNum = localStorage.getItem('num');
  
  if (lastSavedPeriod && savedSide && savedNum) {
    updateUI(savedSide, parseInt(savedNum, 10));
  }
  
  updateStats();
  
  setInterval(updateTimer, 1000);
  setInterval(autoPredict, 1000);
  setInterval(checkResults, 5000);
  setInterval(checkKeyValidity, 10000); // Check key validity every 10 seconds
  
  updateTimer();
  autoPredict();
  checkResults();
}

function getIST() {
  const n = new Date();
  const u = n.getTime() + n.getTimezoneOffset() * 60000;
  return new Date(u + 5.5 * 3600000);
}

function getPeriod() {
  const ist = getIST();
  const y = ist.getFullYear();
  const m = String(ist.getMonth() + 1).padStart(2, '0');
  const dd = String(ist.getDate()).padStart(2, '0');
  const minutes = ist.getHours() * 60 + ist.getMinutes();
  return String(y) + m + dd + "1000" + (10001 + minutes - 330);
}

function getBallClass(n) {
  if ([2,4,6,8].includes(n)) return 'red';
  if ([1,3,7,9].includes(n)) return 'green';
  return 'purple';
}

function getStatusClass(status) {
  if (status === 'WIN') return 'status-win';
  if (status === 'LOSS') return 'status-loss';
  return 'status-pending';
}

function updateTimer() {
  const now = getIST();
  const sec = now.getSeconds();
  const remaining = 60 - sec;
  
  document.getElementById('timer').textContent = String(remaining).padStart(2, '0');
  document.getElementById('period').textContent = getPeriod().slice(-5);
}

function updateStats() {
  const completed = historyData.filter(h => h.status !== 'PENDING');
  const wins = historyData.filter(h => h.status === 'WIN').length;
  const losses = historyData.filter(h => h.status === 'LOSS').length;
  const numWins = historyData.filter(h => h.numberWin === true).length;
  const total = completed.length;
  const winRate = total > 0 ? ((wins / total) * 100).toFixed(1) : '0.0';

  document.getElementById('totalCount').textContent = total;
  document.getElementById('winCount').textContent = wins;
  document.getElementById('lossCount').textContent = losses;
  document.getElementById('numWinCount').textContent = numWins;
  document.getElementById('winRate').textContent = winRate + '%';
  
  document.getElementById('totalCount2').textContent = total;
  document.getElementById('winCount2').textContent = wins;
  document.getElementById('lossCount2').textContent = losses;
  document.getElementById('numWinCount2').textContent = numWins;
  document.getElementById('winRate2').textContent = winRate + '%';
}

function renderHistory() {
  const box = document.getElementById('historyBox');
  box.innerHTML = '';
  
  if (historyData.length === 0) {
    box.innerHTML = '<div class="no-history">No predictions yet. Wait for the next period.</div>';
    return;
  }
  
  historyData.slice(0, 30).forEach(item => {
    const row = document.createElement('div');
    row.className = 'history-row';
    
    const resultHtml = item.actualNum !== undefined 
      ? `<div class="ball-container">
           <div class="ball small ${getBallClass(item.actualNum)}">${item.actualNum}</div>
         </div>`
      : '<span style="color:rgba(255,255,255,0.5)">--</span>';
    
    row.innerHTML = `
      <div>${item.period.slice(-5)}</div>
      <div>${item.predicted}</div>
      <div class="ball-container">
        <div class="ball small ${getBallClass(item.predictedNum)}">${item.predictedNum}</div>
      </div>
      ${resultHtml}
      <div class="${getStatusClass(item.status)}">${item.status}</div>
    `;
    box.appendChild(row);
  });

  updateStats();
}

// SMART PREDICTION LOGIC
function generateSmartPrediction() {
  const completedHistory = historyData.filter(h => h.status !== 'PENDING' && h.actualNum !== undefined);
  
  // Rule 1: Triple Same Breaker - if last 3 actuals are same side, flip
  if (completedHistory.length >= 3) {
    const lastThree = completedHistory.slice(0, 3);
    const lastThreeSides = lastThree.map(h => h.actualNum >= 5 ? 'BIG' : 'SMALL');
    
    if (lastThreeSides[0] === lastThreeSides[1] && lastThreeSides[1] === lastThreeSides[2]) {
      const flippedSide = lastThreeSides[0] === 'BIG' ? 'SMALL' : 'BIG';
      const number = generateNumberForSide(flippedSide);
      return { side: flippedSide, number };
    }
  }
  
  // Rule 2: Two Loss Same Prediction Breaker - if 2 consecutive losses with same prediction, flip
  if (completedHistory.length >= 2) {
    const lastTwo = completedHistory.slice(0, 2);
    
    if (lastTwo[0].status === 'LOSS' && lastTwo[1].status === 'LOSS' &&
        lastTwo[0].predicted === lastTwo[1].predicted) {
      const flippedSide = lastTwo[0].predicted === 'BIG' ? 'SMALL' : 'BIG';
      const number = generateNumberForSide(flippedSide);
      return { side: flippedSide, number };
    }
  }
  
  // Rule 3: Default - continue with last actual's side
  if (completedHistory.length >= 1) {
    const lastActual = completedHistory[0].actualNum;
    const side = lastActual >= 5 ? 'BIG' : 'SMALL';
    const number = generateNumberForSide(side);
    return { side, number };
  }
  
  // Fallback: random
  const side = Math.random() < 0.5 ? 'BIG' : 'SMALL';
  const number = generateNumberForSide(side);
  return { side, number };
}

function generateNumberForSide(side) {
  const big = [5, 6, 7, 8, 9];
  const small = [0, 1, 2, 3, 4];
  const pool = side === 'BIG' ? big : small;
  return pool[Math.floor(Math.random() * pool.length)];
}

function updateUI(side, num) {
  const pred = document.getElementById('prediction');
  pred.className = `bigtext ${side === 'BIG' ? 'big' : 'small'}`;
  pred.innerHTML = `
    <span class="inner-bubble"></span>
    <span class="inner-bubble"></span>
    <span class="inner-bubble"></span>
    <span class="text">${side === 'BIG' ? 'B' : 'S'}</span>
  `;

  const numberCircle = document.getElementById('numberCircle');
  numberCircle.textContent = num;
  numberCircle.className = `ball large ${getBallClass(num)}`;
}

async function checkResults() {
  try {
    const response = await fetch(HISTORY_API);
    const data = await response.json();
    
    if (data?.data?.list && Array.isArray(data.data.list)) {
      const results = data.data.list;
      let updated = false;

      historyData = historyData.map(item => {
        if (item.status !== 'PENDING') return item;
        
        const result = results.find(r => r.issueNumber === item.period);
        
        if (result) {
          const actualNum = parseInt(result.number, 10);
          const actualSide = actualNum >= 5 ? 'BIG' : 'SMALL';
          const isWin = item.predicted === actualSide;
          const numberWin = item.predictedNum === actualNum;
          updated = true;
          
          processedPeriods.add(item.period);
          
          return { ...item, actualNum, status: isWin ? 'WIN' : 'LOSS', numberWin };
        }
        
        return item;
      });
      
      if (updated) {
        localStorage.setItem('historyData', JSON.stringify(historyData));
        updateStats();
        if (currentPage === 'history') {
          renderHistory();
        }
      }
    }
  } catch (error) {
    console.error('Failed to fetch results:', error);
  }
}

function autoPredict() {
  const currentPeriod = getPeriod();
  if (currentPeriod === lastSavedPeriod) return;

  const p = generateSmartPrediction();
  updateUI(p.side, p.number);

  const newEntry = {
    period: currentPeriod,
    predicted: p.side,
    predictedNum: p.number,
    status: 'PENDING'
  };
  
  historyData.unshift(newEntry);
  historyData = historyData.slice(0, 50);
  localStorage.setItem('historyData', JSON.stringify(historyData));
  updateStats();

  localStorage.setItem("period", currentPeriod);
  localStorage.setItem("side", p.side);
  localStorage.setItem("num", String(p.number));

  lastSavedPeriod = currentPeriod;
}
